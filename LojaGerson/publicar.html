    <main class="d-flex align-items-center">
      <div class="container-xl mt-4">
        <h3 class="font-weight-bold">Cadastrar novo produto</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="md-form mt-0">
              <input type="text" class="form-control" placeholder="Titulo" />
            </div>
            <div class="form-group purple-border">
              <label for="exampleFormControlTextarea4">Descrição</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea4"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row d-flex align-items-between">
              <div class="col-md-12 select-outline">
                <select class="mdb-select md-form md-outline">
                  <option value="1">Laptops</option>
                  <option value="2">Celulares</option>
                  <option value="3">TVs</option>
                </select>
                <label>Categoria</label>
              </div>
              <div class="col-12">
                <span class="font-weight-bold text-main">Cores</span>
              </div>
              <div class="col-12 d-flex justify-content-start">
                <div class="form-check pl-0 mr-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="check1"
                    name="materialExampleRadios"
                    checked
                  />
                  <label class="form-check-label" for="check1">Azul</label>
                </div>
                <div class="form-check pl-0 mr-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="check2"
                    name="materialExampleRadios"
                  />
                  <label class="form-check-label" for="check2">Preto</label>
                </div>
                <div class="form-check pl-0 mr-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="check3"
                    name="materialExampleRadios"
                  />
                  <label class="form-check-label" for="check3">Branco</label>
                </div>
              </div>
              <div class="col-12">
                <div class="md-form my-0">
                  <input type="number" class="form-control" placeholder="Preço" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-between my-2">
            <div class="col"><i class="fas fa-plus fa-10x text-main"></i></div>
            <div class="col"><i class="fas fa-plus fa-10x text-main"></i></div>
            <div class="col"><i class="fas fa-plus fa-10x text-main"></i></div>
            <div class="col"><i class="fas fa-plus fa-10x text-main"></i></div>

    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(".mdb-select").materialSelect();
        $(".select-wrapper.md-form.md-outline input.select-dropdown").bind(
          "focus blur",
          function () {
            $(this)
              .closest(".select-outline")
              .find("label")
              .toggleClass("active");
            $(this)
              .closest(".select-outline")
              .find(".caret")
              .toggleClass("active");
          }
        );
        $(".owl-carousel").owlCarousel({
          margin: 50,
          loop: true,
          autoWidth: true,
          items: 4,
        });
      });
    </script>
